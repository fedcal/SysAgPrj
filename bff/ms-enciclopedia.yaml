components:
  schemas:
    Esito:
      type: object
      properties:
        codRet:
          type: string
          enum:
            - OK
            - WARNING
            - KO
        operationId:
          type: string
        messaggi:
          type: array
          items:
            $ref: '#/components/schemas/Messaggio'
    GenericResponseDtoSintomoDto:
      type: object
      properties:
        esito:
          $ref: '#/components/schemas/Esito'
        payload:
          $ref: '#/components/schemas/SintomoDto'
    Messaggio:
      type: object
      properties:
        severita:
          type: string
          enum:
            - INFO
            - WARNING
            - ERROR
            - PROPAGATED
        codMsg:
          type: string
        parametri:
          type: array
          items:
            $ref: '#/components/schemas/Parametro'
    Parametro:
      type: object
      properties:
        nome:
          type: string
        valore:
          type: string
    SintomoDto:
      type: object
      properties:
        idSintomo:
          type: integer
          format: int32
        nome:
          type: string
        descrizione:
          type: string
    GenericResponseDtoSintomoMalattiaDto:
      type: object
      properties:
        esito:
          $ref: '#/components/schemas/Esito'
        payload:
          $ref: '#/components/schemas/SintomoMalattiaDto'
    MalattiaDto:
      type: object
      properties:
        idMalattia:
          type: integer
          format: int32
        nome:
          type: string
        descrizione:
          type: string
    SintomoMalattiaDto:
      type: object
      properties:
        idRelazione:
          type: integer
          format: int32
