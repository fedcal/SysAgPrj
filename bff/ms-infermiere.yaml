          required: false
          schema:
            type: string
            description: Nuovo turno dell'infermiere infermiere
      responses:
        '200':
          description: Infermiere modificato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponseDtoInfermiereDto'
        '400':
          description: Errore elaborazione
          content:
            application/json:
