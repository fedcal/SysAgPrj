openapi: 3.0.1
info:
  title: 'Applicativo robot medici: Ms-infermiere'
  description: Strato applicativo tramite il quale si espongono al bff tutti quei path e controller dedicati al recupero di informazioni di infermieri. Gli infermieri con questo microservizio possono entrare in cotatto con i pazienti e i medici. Inoltre possono somministrare visite e medicinali ai pazienti.
  contact:
    name: Federico Cal√≤ (matricola 678191)
    url: https://www.federicocalo.dev
    email: f.calo29@studenti.uniba.it
  version: 1.0.0
servers:
  - url: http://localhost:8082
    description: Ambiente locale
